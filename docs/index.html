# 1. 时间格式转化  





---

## 字符串转化为日期格式：`ymd`系列函数   

.pull-left[

```r
a &lt;- "20220318" # a是字符格式
class(a)
```

```
## [1] "character"
```

```r
b &lt;- ymd(a) #将a转化为日期格式
class(b)
```

```
## [1] "Date"
```

```r
# ymd，ydm，mdy，myd等系列函数，`?ymd`查看  
mdy("03/18/2022") 
```

```
## [1] "2022-03-18"
```
]

--
.pull-right[
**使用`ymd`系列函数转化日期，输入日期格式较为自由，多种格式均能正确转化**  

```r
ymd("2022/03/18")
```

```
## [1] "2022-03-18"
```

```r
x &lt;- c(20090101, "2009-01-02", "2009 01 03", "2009-1-4", "2009-1, 5", "Created on 2009 1 6", "200901 !!! 07")
ymd(x)
```

```
## [1] "2009-01-01" "2009-01-02" "2009-01-03" "2009-01-04" "2009-01-05"
## [6] "2009-01-06" "2009-01-07"
```
]

---

## 字符串转化为日期格式：`as.Date`和`date`函数  
以下两个函数对输入日期格式有较严格要求

```r
as.Date("2022-03-12")  # 分隔号-
```

```
## [1] "2022-03-12"
```

```r
as.Date("2022/12/03") #分隔号/
```

```
## [1] "2022-12-03"
```

```r
date("2022-03-18") # 分隔号-
```

```
## [1] "2022-03-18"
```

```r
date("2022/03/18") #分隔号/
```

```
## [1] "2022-03-18"
```

---
## 字符串转化为日期-时间格式：`ymd_hms`系列函数


```r
ymd_hms("2011-06-05 12:00:00") #年月日 时分秒
```

```
## [1] "2011-06-05 12:00:00 UTC"
```

```r
ymd_hm("2011-06-05 12:23") #年月日 时分；秒自动设置为0
```

```
## [1] "2011-06-05 12:23:00 UTC"
```

```r
ymd_h("2011-06-05 12") #年月日 时；分秒自动设置为0
```

```
## [1] "2011-06-05 12:00:00 UTC"
```

# 2. 时间信息提取  
  
---

## 提取日期数据中的信息   

.pull-left[

```r
today() #今天的日期 
```

```
## [1] "2025-03-19"
```

```r
x &lt;- today() 

year(x) # 哪年？
```

```
## [1] 2025
```

```r
month(x) #哪月？
```

```
## [1] 3
```

```r
day(x) #哪日？
```

```
## [1] 19
```
]

--
.pull-right[

```r
wday(x) #一个星期中的第几天？（默认星期天为第1天）
```

```
## [1] 4
```

```r
wday(x, week_start = 1) #一个星期中的第几天？以星期一为第1天
```

```
## [1] 3
```

```r
wday(x, label = T) #星期几？
```

```
## [1] Wed
## Levels: Sun &lt; Mon &lt; Tue &lt; Wed &lt; Thu &lt; Fri &lt; Sat
```
]

---

## 提取日期-时间数据中的信息  

.pull-left[

```r
now() #现在时刻
```

```
## [1] "2025-03-19 11:05:10 CST"
```

```r
Sys.time() #电脑系统的现在时刻
```

```
## [1] "2025-03-19 11:05:10 CST"
```

```r
y &lt;- now()
hour(y) #几时？
```

```
## [1] 11
```

```r
minute(y) #几分？
```

```
## [1] 5
```
]

--

.pull-right[


```r
second(y)  #几秒？
```

```
## [1] 10.87855
```

```r
wday(y, week_start = 1, label = T ) #星期几？（文字表示）
```

```
## [1] Wed
## Levels: Mon &lt; Tue &lt; Wed &lt; Thu &lt; Fri &lt; Sat &lt; Sun
```

```r
yday(y) #一年中的第几天？
```

```
## [1] 78
```

```r
week(y) #一年中的第几个星期？
```

```
## [1] 12
```
]

## `?strptime`查看日期时间格式 

* `?strptime`查看日期时间的各种表示方式，以下仅摘录部分
* 将以下.red[`%b`]、.red[`%B`]等格式代码填入上一页作图代码`scale_x_date(date_labels = `.red[`"xxx"`]`)`，试试效果    

.red[`%b`]
Abbreviated month name in the current locale on this platform. (Also matches full name on input: in some locales there are no abbreviations of names.) .red[月份文字缩写]

.red[`%B`]
Full month name in the current locale. (Also matches abbreviated name on input.) .red[月份文字全称]

.red[`%d`]
Day of the month as decimal number (01–31).

.red[`%D`]
Date format such as %m/%d/%y: the C99 standard says it should be that exact format (but not all OSes comply). .red[MM/DD/YY格式]

.red[`%F`]
Equivalent to %Y-%m-%d (the ISO 8601 date format).

.red[`%m`]
Month as decimal number (01–12). .red[月份，两位数表示]

.red[`%x`]
Date. Locale-specific on output, "%y/%m/%d" on input.

## 细看季节趋势：PM2.5  
将4年数据分开看，计算每日PM2.5均值，查看PM2.5均值在一年中的逐日变化趋势。  

```r
d %&gt;% 
  mutate(year = year(time_ymdh), #新增列：年份
         time_d = yday(time_ymdh)) %&gt;% #新增列：一年中的第几天
  group_by(year, time_d) %&gt;%  #按某年的某日分组
*  summarise(mean = mean(PM2.5, na.rm = T)) %&gt;%  #计算PM2.5均值，注意去除缺失值
  ggplot(aes(time_d, mean, color=factor(year)))+
  geom_line()+
  facet_wrap(~year)+
  geom_smooth(se=F)+
  guides(color="none") #去除多余的颜色图例
ggsave("xiamen_4y_p3.png", width=642/90, height=336/90, dpi=600)
```

  group_by(time_mt, time_h) %&gt;% #按月份计算各小时均值
  summarise(mean= mean(O3, na.rm=T)) %&gt;% 
  ggplot(aes(time_h, mean))+
*  geom_line(color="red2")+ #红线表示各月份的小时均值
*  geom_line(data=d_all, aes(time_h, mean), inherit.aes=F, color="grey50")+ #灰线表示总体均值
  facet_wrap(~time_mt)


ggsave("xiamen_O3_p2.png", width=642/90, height=336/90, dpi=600) 

```
---
## 昼夜趋势：臭氧  
红线：各月份均值；灰线：总体均值  
各月份之间存在区别：例如1月份O3浓度低，峰值出现时间晚；6-7月份O3浓度低，峰值出现时间早；9-10月份O3浓度高，峰值出现时间与总体均值类似。

# 4. 时间序列分析简介  

---
## PM2.5数据的时间序列分析

目的：分离出季节周期变化、随机波动，查看PM2.5浓度的长期变化趋势   


---
## 转化为时间序列（`ts`）格式

* 按月份计算均值

```r
d_pm2.5 &lt;- d |&gt; 
  mutate(date2 = ymd(date),
         year = year(date2),
         month = month(date2)) |&gt; 
  group_by(year, month) |&gt; 
  summarise(mean_pm2.5 = mean(PM2.5, na.rm = T)) |&gt; 
  mutate(year_month = ym(paste(year, month)))
```

```
## `summarise()` has grouped output by 'year'. You can override using the
## `.groups` argument.
```

---
## 转化为时间序列（`ts`）格式

* 按月份计算均值

```r
d_pm2.5 |&gt; 
ggplot(aes(year_month, mean_pm2.5))+
  geom_line()
```

&lt;img src="figs/pm2.5_4yr.png" width="835.5" height="265.5" /&gt;

???
ggsave("pm2.5_4yr.png", width = 557/90, height = 177/90, dpi = 900)

---
## 转化为时间序列（`ts`）格式

* 转化为`ts`格式

```r
d_ts_pm2.5 &lt;- ts(d_pm2.5$mean_pm2.5, 
   start = zoo::as.yearmon(d_pm2.5$year_month[1]),
   freq = 12)

class(d_ts_pm2.5) #查看是否已转化为ts格式
```

```
## [1] "ts"
```

---

## 可视化时间序列分析结果   


.pull-left[ 
```r
plot(decompose(d_ts_pm2.5))
```


&lt;img src="figs/decomp_pm2.5.png" width="506" height="388" /&gt;

]

.pull-right[

* 第1行（observed）：PM2.5的浓度的观测值  

* 第2行（trend）：时间序列分析所分离出来的PM2.5的浓度的长期变化趋势，可以看到PM2.5浓度在持续降低  

* 第3行（seasonal）：PM2.5的浓度的季节周期性变化  

* 第4行（random）：PM2.5的随机变化  

* 从observed中扣除掉seasonal和random趋势，显现出真正的trend  

]

## 要点小结  

操作                |函数
--------------------|---------------------
将字符转化为时间    |`ymd()`系列   
                    |`ymd_hms()`系列   
提取时间信息        |`year()`-年；`month()`-月；`day()`-日
                    |`hour()`-时；`minute()`-分；`second()`-秒
                    |第几天：`yday()`-年；`mday()`-月；`wday()`-星期
坐标轴时间格式设置  |`scale_x_date()`
                    |`scale_x_datetime()`
